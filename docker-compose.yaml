services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: unibo_toolkit
      POSTGRES_USER: unibo_user
      POSTGRES_PASSWORD: unibo_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unibo_user -d unibo_toolkit"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: